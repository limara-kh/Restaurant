<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Dom.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <section><input type="display" id="result"></section>
        <div class="buttons">
        <section><button id="AC">AC</button> <button id="btn1">+/-</button> <button id="btn2">%</button> <button id="btn3">/</button></section>
        <section><button id="7">7</button> <button id="8">8</button> <button id="9">9</button> <button id="btn4">*</button></section>
        <section><button id="4">4</button> <button id="5">5</button> <button id="6">6</button> <button id="btn5">-</button></section>
        <section><button id="1">1</button> <button id="2">2</button> <button id="3">3</button> <button id="btn6">+</button></section>
        <section><button id="btn7">_</button> <button id="0">0</button> <button id="btn8">.</button> <button id="btn9">=</button></section>
    </div>
</div>
    <script src="Dom.js"></script>
</body>
<html>
